<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume page</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <nav class="navbar bg-white">
      <div class="container">
        <div class="navbar-content">
          <div class="brand-and-toggler">
            <a href="index.html" class="navbar-brand">
              <img
                src="assets/images/curriculum-vitae.png"
                alt=""
                class="navbar-brand-icon"
              />
              <span class="navbar-brand-text">build</span>
              <span>resume.</span>
            </a>
            <button class="navbar-toggler-btn" type="button">
              <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section id="about-sc" class="">
      <div class="container">
        <div class="about cnt">
          <form action="" class="cv-form" id="cv-form">
            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>about section</h3>
              </div>
              <div class="cv-form-row cv-form-row-about">
                <div class="cols-3">
                  <div class="form-elem">
                    <label for="firstname" class="form-label">First Name</label>
                    <input
                      name="firstname"
                      type="text"
                      class="form-control firstname"
                      placeholder="e.g john"
                      id=""
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="middlename" class="form-label"
                      >Middle Name <span class="opt-text">Optional</span></label
                    >
                    <input
                      name="middlename"
                      type="text"
                      class="form-control middlename"
                      placeholder="e.g Herbet"
                      id=""
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="lastname" class="form-label"
                      >Last Name <span class="opt-text">Optional</span></label
                    >
                    <input
                      name="lastname"
                      type="text"
                      class="form-control lastname"
                      placeholder="e.g Doe"
                      id=""
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
                <div class="cols-3">
                  <div class="form-elem">
                    <label for="image" class="form-label">Your Image</label>
                    <input
                      name="image"
                      type="file"
                      class="form-control image"
                      accept="image/*"
                      onchange=""
                    />
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Designation</label>
                    <input
                      name="designation"
                      type="text"
                      class="form-control designation"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="e.g sr.Accountants"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Address</label>
                    <input
                      name="address"
                      type="text"
                      class="form-control address"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="e.g lake street-23"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
                <div class="cols-3">
                  <div class="form-elem">
                    <label for="email" class="form-label">email</label>
                    <input
                      name="email"
                      type="text"
                      class="form-control email"
                      placeholder="e.g. john@gmail.com"
                      id=""
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="phoneno" class="form-label">Phone no: </label
                    >
                    <input
                      name="phoneno"
                      type="text"
                      class="form-control phoneno"
                      placeholder="e.g +91 987654321"
                      id=""
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="summary" class="form-label"
                      >Summary </label
                    >
                    <input
                      name="summary"
                      type="text"
                      class="form-control summary"
                      placeholder="e.g Doe"
                      id=""
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>achievement</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list = "group-a">
                        <div data-repeater-item>
                            <div class="cv-form-row cv form-row-achievement">
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="achieve_title" class="form-label">Title</label>
                                        <input
                                          name="achieve_title"
                                          type="text"
                                          class="form-control achieve_title"
                                          placeholder="e.g. john@gmail.com"
                                          id=""
                                          onkeyup="generateCV()"
                                        />
                                        <span class="form-text"></span>
                                      </div>
                                    <div class="form-elem">
                                        <label for="achieve_description" class="form-label">Description</label>
                                        <input
                                          name="achieve_description"
                                          type="text"
                                          class="form-control achieve_description"
                                          placeholder="e.g. john@gmail.com"
                                          id=""
                                          onkeyup="generateCV()"
                                        />
                                        <span class="form-text"></span>
                                      </div>
                                </div>
                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>

            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>experience</h3>
                </div>
                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list = "group-b">
                        <div data-repeater-item>
                            <div class="cv-form-row cv form-row-experience">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="exp_title" class="form-label">Title</label>
                                        <input
                                          name="exp_title"
                                          type="text"
                                          class="form-control exp_title"
                                          
                                          id=""
                                          onkeyup="generateCV()"
                                        />
                                        <span class="form-text"></span>
                                      </div>
                                    <div class="form-elem">
                                        <label for="exp_organization" class="form-label">Company / organization</label>
                                        <input
                                          name="exp_organization"
                                          type="text"
                                          class="form-control exp_organization"
                                          id=""
                                          onkeyup="generateCV()"
                                        />
                                        <span class="form-text"></span>
                                      </div>
                                    <div class="form-elem">
                                        <label for="exp_location" class="form-label">Location</label>
                                        <input
                                          name="exp_location"
                                          type="text"
                                          class="form-control exp_location"
                                          id=""
                                          onkeyup="generateCV()"
                                        />
                                        <span class="form-text"></span>
                                      </div>
                                </div>

                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="exp_start_date" class="form-label">Start Date</label>
                                        <input
                                          name="exp_start_date"
                                          type="date"
                                          class="form-control exp_start_date"
                                          
                                          id=""
                                          onkeyup="generateCV()"
                                        />
                                        <span class="form-text"></span>
                                      </div>
                                    <div class="form-elem">
                                        <label for="exp_end_date" class="form-label">End date</label>
                                        <input
                                          name="exp_end_date"
                                          type="date"
                                          class="form-control exp_end_date"
                                          id=""
                                          onkeyup="generateCV()"
                                        />
                                        <span class="form-text"></span>
                                      </div>
                                    <div class="form-elem">
                                        <label for="exp_description" class="form-label">Description</label>
                                        <input
                                          name="exp_description"
                                          type="text"
                                          class="form-control exp_description"
                                          id=""
                                          onkeyup="generateCV()"
                                        />
                                        <span class="form-text"></span>
                                      </div>
                                </div>
                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>

            <div class="cv-form-blk">
              <div class = "cv-form-row-title">
                  <h3>education</h3>
              </div>

              <div class = "row-separator repeater">
                  <div class = "repeater" data-repeater-list = "group-c">
                      <div data-repeater-item>
                          <div class = "cv-form-row cv-form-row-experience">
                              <div class = "cols-3">
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">School</label>
                                      <input name = "edu_school" type = "text" class = "form-control edu_school" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">Degree</label>
                                      <input name = "edu_degree" type = "text" class = "form-control edu_degree" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">City</label>
                                      <input name = "edu_city" type = "text" class = "form-control edu_city" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                              </div>

                              <div class = "cols-3">
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">Start Date</label>
                                      <input name = "edu_start_date" type = "date" class = "form-control edu_start_date" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">End Date</label>
                                      <input name = "edu_graduation_date" type = "date" class = "form-control edu_graduation_date" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">Description</label>
                                      <input name = "edu_description" type = "text" class = "form-control edu_description" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                              </div>

                              <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                          </div>
                      </div>
                  </div>
                  <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
              </div>
            </div>

            <div class="cv-form-blk">
              <div class = "cv-form-row-title">
                  <h3>projects</h3>
              </div>

              <div class = "row-separator repeater">
                  <div class = "repeater" data-repeater-list = "group-d">
                      <div data-repeater-item>
                          <div class = "cv-form-row cv-form-row-experience">
                              <div class = "cols-3">
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">Project Name</label>
                                      <input name = "proj_title" type = "text" class = "form-control proj_title" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">Project link</label>
                                      <input name = "proj_link" type = "text" class = "form-control proj_link" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                                  <div class = "form-elem">
                                      <label for = "" class = "form-label">Description</label>
                                      <input name = "proj_description" type = "text" class = "form-control proj_description" id = "" onkeyup="generateCV()">
                                      <span class="form-text"></span>
                                  </div>
                              </div>
                              <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                          </div>
                      </div>
                  </div>
                  <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
              </div>
          </div>

            <div class="cv-form-blk">
              <div class = "cv-form-row-title">
                  <h3>skills</h3>
              </div>

              <div class = "row-separator repeater">
                  <div class = "repeater" data-repeater-list = "group-e">
                      <div data-repeater-item>
                          <div class = "cv-form-row cv-form-row-skills">
                              <div class = "form-elem">
                                  <label for = "" class = "form-label">Skill</label>
                                  <input name = "skill" type = "text" class = "form-control skill" id = "" onkeyup="generateCV()">
                                  <span class="form-text"></span>
                              </div>
                              
                              <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                          </div>
                      </div>
                  </div>
                  <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
              </div>
          </div>

          </form>
        </div>
      </div>
    </section>

    <section id="preview-sc" class="print_area">
      <div class="container">
        <div class="preview-cnt">
          <div class="preview-cnt-l bg-green text-white">
            <div class="preview-blk">
              <div class="preview-image">
                <img src="" alt="" id="imagr_dsp">
              </div>
              <div class="preview-item preview-item-name">
                <span class="preview-item-val fw-6" id="fullname_dsp"></span>
              </div>
              <div class="preview-item">
                <span class="preview-item0val text-uppercase fw-6 ls-1"
                id="destination_dsp"></span>
              </div>
            </div>

            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>about</h3>
              </div>
              <div class="preview-blk-list">
                <div class="preview-item">
                  <span class="preview-item-val" id="phoneno_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="email_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="address"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="summary_dsp"></span>
                </div>
              </div>
            </div>
            
            <div class="preview-cnt-r bg-whitex">
              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>achievement</h3>
                </div>
                <div class="achievement-items preview-blk-list" id="achievements_dsp">
                </div>
              </div>
              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>educations</h3>
                </div>
                <div class="educations-items preview-blk-list" id="educations_dsp">
                </div>
              </div>
              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>experience</h3>
                </div>
                <div class="experience-items preview-blk-list" id="experience_dsp">
                </div>
              </div>
              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>project</h3>
                </div>
                <div class="project-items preview-blk-list" id="project_dsp">
                </div>
              </div>
            </div>

        </div>
      </div>

    </section>

    <section class="print-btn-sc">
      <div class="container">
        <button class="print-btn btn btn-primary" type="button" onclick="printCV()">Print CV</button>
      </div>
    </section>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- jquery repeater cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"
      integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom js -->
    <script src="assets/js/app.js"></script>
    <!-- app js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
